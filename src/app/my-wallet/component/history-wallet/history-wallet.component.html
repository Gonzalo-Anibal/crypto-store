<mat-card appearance="outlined">
    <mat-card-content>
        <div class="row justify-content-center price">
            <div class="col-2">
                {{ coin.companyName }}
              </div>
              <div class="col-2">
                {{ coin.mountTransaction }}
              </div>
              @if (coin.typeTransaction == 'buy') {
                <div class="col-2">
                    <a class="mount-up">{{ coin.mountDivisaTransaction }}</a><a class="divisa"> USD</a>
                  </div>
              } @else {
                <div class="col-2">
                    <a class="mount-down">{{ coin.mountDivisaTransaction }}</a><a class="divisa"> USD</a>
                  </div>
              }
        </div>
    </mat-card-content>
</mat-card>
